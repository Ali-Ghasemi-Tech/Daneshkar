{% load static %}

<html>
    <head>
        <title>{%block title%} Twitter {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home'%}">Home</a>
                <div class="d-flex justify-content-between gap-2">
                    {%if user.is_authenticated%}
                        {%if user.picutre%}
                        <a href="{% url 'view_profile' user.id %}">{{ user.username }} <img class="rounded-circle" src="{%static 'profile_pic/user_id.jpg'%}" style="width: 2vw;" alt=""></a>
                        {%else%}
                        <a href="{% url 'view_profile' user.id %}">{{ user.username }} <img style="width: 2vw;" class="rounded-circle" src="{%static 'default_pic.jpg'%}" alt=""></a>
                        {%endif%}
                    <form action="{% url 'logout' %}" method="post">
                        {%csrf_token%}
                        <input type="hidden">
                        <button class="btn btn-danger" type="submit" >Logout</button>
                    </form>
                    {%else%}
                    <a href="{%url 'login'%}">login</a>
                    
                    {%endif%}
                </div>
                
            </div>
        </nav>
        

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    

</html>
