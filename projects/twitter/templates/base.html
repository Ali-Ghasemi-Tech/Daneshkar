{% load static %}

<html>
    <head>
        <title>{%block title%} Twitter {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    </head>
    <body class="bg-body-secondary" style="margin-top: 100;">
        <nav class="navbar navbar-expand-lg text-bg-primary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="{% url 'home'%}">Home</a>
                <div class="d-flex gap-5 align-items-center">
    
                    <form class="d-flex align-items-center" action="{% url 'search_posts' %}" method="get">  
                        {% csrf_token %}
                        <input class="form-control me-2" type="text" name="q" placeholder="Search by tags">  
                        <input class="btn btn-outline-light" type="submit" value="Search">
                    </form>
                    <div class="d-flex justify-content-between align-items-center gap-2">
                        {%if user.is_authenticated%}
                            {%if user.picture%}
                            <a class="text-light" href="{% url 'view_profile' user.id %}">{{ user.username }} <img class="rounded-circle object-fit-cover" style="height: 2vw; width: 2vw;" src="{{user.picture.url}}" style="width: 2vw;" alt=""></a>
                            {%else%}
                            <a class="text-light" href="{% url 'view_profile' user.id %}">{{ user.username }} <img style="width: 2vw;" class="rounded-circle" src="{%static 'default_pic.jpg'%}" alt=""></a>
                            {%endif%}
                        <form class="d-flex align-items-center justify-content-center" action="{% url 'logout' %}" method="post">
                            {%csrf_token%}
                            <input type="hidden">
                            <button class="btn btn-outline-danger" type="submit" >Logout</button>
                        </form>
                        {%else%}
                        <a href="{%url 'login'%}">login</a>
                        
                        {%endif%}
                    </div>
                </div>
            </div>
        </nav>
        

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
       
    </body>
    

</html>
