{%extends 'base.html' %}
{% block content%}
<!-- <form method="post">
    {%csrf_token%}
    {{form.as_p}}
    <button type="submit">submit</button>
</form> -->



 <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="id_username">User name <span style="color: red;">*</span></label>
                        <input name="username" type="text" id="id_username" class="form-control" required/>
                        <span style="color: red;">{{ form.username.errors }}</span>

                        
                      </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          
                          <label class="form-label" for="id_firstname">First name </label>
                          <input name="firstname" type="text" id="id_firstname" class="form-control"/>
                          <span style="color: red;">{{ form.firstname.errors }}</span>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                         
                          <label class="form-label" for="id_lastname">Last name</label>
                          <input name="lastname" type="text" id="id_lastname" class="form-control" />
                          <span style="color: red;">{{ form.lastname.errors }}</span>
                        </div>
                      </div>
  
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="id_password">Password <span style="color: red;">*</span></label>
                        <input name="password" type="password" id="id_password" class="form-control" required/>
                        <span style="color: red;">{{ form.password.errors }}</span>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        
                        <label class="form-label" for="id_confirm_password">Repeat your password <span style="color: red;">*</span></label>
                        <input name="confirm_password" type="password" id="id_confirm_password" class="form-control" required/>
                        <span style="color: red;">{{ form.confirm_password.errors }}</span>
                      </div>
                    </div>
  

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
                    </div>
                        
                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{%url 'login'%}"
                            class="fw-bold text-body"><u>Login here</u></a></p>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content%}
