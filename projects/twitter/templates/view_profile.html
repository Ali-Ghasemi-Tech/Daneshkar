<h1>{{profile.username}}'s profile</h1>
<ul>
    <li>{{profile.picture}}</li>
    <li>{{profile.bio}}</li>
</ul>
<form action="{% url 'follow' profile.pk %}" method="post">
    {%csrf_token%}
    {% if followed%}
    <button type="submit">unfollow</button>
    {% else %}
    <button type="submit">follow</button>
    {% endif %}
</form>
