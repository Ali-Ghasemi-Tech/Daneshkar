<h1>{{profile.username}}'s profile</h1>
<ul>
    <li>{{profile.picture}}</li>
    <li>{{profile.bio}}</li>
</ul>
<h2>Posts</h2>
<ul>
    {%for post in posts%}
    <!-- {% if post.author == profile.username %} -->
    <li>
        <strong>{{post.title}}</strong>
        <p>{{post.text}}</p>
        <p>{{post.date}}</p>
    </li>
    <!-- {% endif %} -->
    {% endfor %}
</ul>
